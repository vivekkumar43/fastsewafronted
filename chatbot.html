<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastSewa AI Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Your existing styles from previous chatbot */
        :root {
            --primary-blue: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #3b82f6;
            --secondary-green: #10b981;
            --secondary-orange: #f59e0b;
            --dark-gray: #1f2937;
            --light-gray: #f3f4f6;
            --border-color: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        /* Chatbot Container */
        .fastsewa-chatbot-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-dark));
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            z-index: 10000;
            transition: all 0.3s ease;
        }

        .fastsewa-chatbot-container {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 380px;
            height: 580px;
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            display: none;
            flex-direction: column;
            z-index: 9999;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .fastsewa-chatbot-header {
            background: linear-gradient(to right, var(--primary-blue), var(--primary-dark));
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .fastsewa-chatbot-body {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .fastsewa-message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 14px;
            animation: fadeIn 0.3s ease;
        }

        .fastsewa-bot-message {
            background: white;
            color: var(--dark-gray);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 5px;
            align-self: flex-start;
            box-shadow: var(--shadow);
        }

        .fastsewa-user-message {
            background: linear-gradient(to right, var(--primary-blue), var(--primary-light));
            color: white;
            border-bottom-right-radius: 5px;
            align-self: flex-end;
            box-shadow: var(--shadow);
        }

        .fastsewa-chatbot-footer {
            border-top: 1px solid var(--border-color);
            padding: 16px;
            background: white;
            display: flex;
            gap: 10px;
        }

        .fastsewa-chatbot-input {
            flex: 1;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 12px 18px;
            font-size: 14px;
            outline: none;
        }

        .fastsewa-chatbot-send-btn {
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 50%;
            width: 46px;
            height: 46px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .pdf-download-btn {
            background: #10b981;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 13px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            text-decoration: none;
        }

        .pdf-download-btn:hover {
            background: #0da271;
        }

        @media (max-width: 480px) {
            .fastsewa-chatbot-container {
                width: calc(100vw - 40px);
                right: 20px;
                bottom: 80px;
                height: 70vh;
            }
            .fastsewa-chatbot-toggle {
                right: 20px;
                bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Chatbot Toggle Button -->
    <button class="fastsewa-chatbot-toggle" id="chatbotToggle">
        <i class="fas fa-headset"></i>
        <span class="notification-badge" id="notificationBadge">1</span>
    </button>

    <!-- Chatbot Container -->
    <div class="fastsewa-chatbot-container" id="chatbotContainer">
        <div class="fastsewa-chatbot-header">
            <div style="display: flex; align-items: center; gap: 12px;">
                <div style="width: 40px; height: 40px; background: rgba(255,255,255,0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                    <i class="fas fa-robot"></i>
                </div>
                <div>
                    <h3 style="margin: 0; font-size: 18px;">FastSewa Assistant</h3>
                    <p style="margin: 4px 0 0; font-size: 13px; opacity: 0.9;">Connected to Backend</p>
                </div>
            </div>
            <button id="chatbotClose" style="background: rgba(255,255,255,0.2); border: none; color: white; width: 32px; height: 32px; border-radius: 50%; cursor: pointer;">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="fastsewa-chatbot-body" id="chatbotBody">
            <!-- Messages will appear here -->
        </div>

        <div class="fastsewa-chatbot-footer">
            <input type="text" class="fastsewa-chatbot-input" id="chatInput" 
                   placeholder="Type your message here...">
            <button class="fastsewa-chatbot-send-btn" id="sendButton">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        // FastSewa Chatbot with Backend Integration
        class FastSewaChatbot {
            constructor() {
                this.apiBaseURL = 'http://localhost:5000/api'; // Change this to your backend URL
                this.sessionId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                this.messages = [];
                this.currentService = null;
                this.isProcessing = false;
                
                // DOM Elements
                this.toggleBtn = document.getElementById('chatbotToggle');
                this.container = document.getElementById('chatbotContainer');
                this.closeBtn = document.getElementById('chatbotClose');
                this.chatBody = document.getElementById('chatbotBody');
                this.chatInput = document.getElementById('chatInput');
                this.sendBtn = document.getElementById('sendButton');
                this.notificationBadge = document.getElementById('notificationBadge');
                
                this.initialize();
            }
            
            initialize() {
                // Event Listeners
                this.toggleBtn.addEventListener('click', () => this.toggleChat());
                this.closeBtn.addEventListener('click', () => this.closeChat());
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                // Initial welcome message
                this.addMessage(
                    "üëã Welcome to FastSewa AI Assistant! I can help you with:\n" +
                    "‚Ä¢ üèóÔ∏è Construction Services\n" +
                    "‚Ä¢ üõ°Ô∏è Security Guards\n" +
                    "‚Ä¢ ‚öñÔ∏è Legal & GST\n" +
                    "‚Ä¢ üè• Medical Services\n" +
                    "‚Ä¢ üìã Land Verification\n" +
                    "‚Ä¢ üîß Repair & Maintenance\n\n" +
                    "What service do you need today?",
                    'bot'
                );
                
                // Show notification
                setTimeout(() => {
                    this.notificationBadge.style.display = 'flex';
                }, 3000);
            }
            
            async sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message || this.isProcessing) return;
                
                // Add user message
                this.addMessage(message, 'user');
                this.chatInput.value = '';
                this.isProcessing = true;
                this.chatInput.disabled = true;
                
                try {
                    // Send to backend API
                    const response = await fetch(`${this.apiBaseURL}/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            user_id: this.sessionId,
                            service: this.currentService
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        // Update current service
                        if (data.service) {
                            this.currentService = data.service;
                        }
                        
                        // Add bot response
                        this.addMessage(data.response, 'bot');
                        
                        // Handle PDF download if generated
                        if (data.pdf_generated && data.pdf_file) {
                            this.addPDFDownloadButton(data.pdf_file);
                        }
                    } else {
                        this.addMessage("‚ö†Ô∏è Sorry, there was an error processing your request. Please try again.", 'bot');
                    }
                } catch (error) {
                    console.error('API Error:', error);
                    this.addMessage("‚ö†Ô∏è Could not connect to server. Please check your connection.", 'bot');
                } finally {
                    this.isProcessing = false;
                    this.chatInput.disabled = false;
                    this.chatInput.focus();
                }
            }
            
            addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `fastsewa-message ${sender === 'bot' ? 'fastsewa-bot-message' : 'fastsewa-user-message'}`;
                messageDiv.innerHTML = text.replace(/\n/g, '<br>');
                
                this.chatBody.appendChild(messageDiv);
                this.messages.push({ text, sender, timestamp: new Date() });
                this.scrollToBottom();
            }
            
            addPDFDownloadButton(filename) {
                const downloadBtn = document.createElement('a');
                downloadBtn.className = 'pdf-download-btn';
                downloadBtn.href = `${this.apiBaseURL}/download-pdf/${filename}`;
                downloadBtn.target = '_blank';
                downloadBtn.innerHTML = `
                    <i class="fas fa-file-pdf"></i>
                    Download Quote PDF
                `;
                
                this.chatBody.appendChild(downloadBtn);
                this.scrollToBottom();
            }
            
            toggleChat() {
                const isHidden = this.container.style.display === 'none' || this.container.style.display === '';
                this.container.style.display = isHidden ? 'flex' : 'none';
                this.notificationBadge.style.display = 'none';
                
                if (isHidden) {
                    setTimeout(() => this.chatInput.focus(), 300);
                }
            }
            
            closeChat() {
                this.container.style.display = 'none';
            }
            
            scrollToBottom() {
                this.chatBody.scrollTop = this.chatBody.scrollHeight;
            }
            
            async resetSession() {
                try {
                    await fetch(`${this.apiBaseURL}/reset-session`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            user_id: this.sessionId
                        })
                    });
                    this.messages = [];
                    this.currentService = null;
                    this.chatBody.innerHTML = '';
                    this.addMessage("Session reset. How can I help you today?", 'bot');
                } catch (error) {
                    console.error('Reset session error:', error);
                }
            }
        }
        
        // Initialize chatbot when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.fastsewaChatbot = new FastSewaChatbot();
        });
    </script>
</body>
</html>
